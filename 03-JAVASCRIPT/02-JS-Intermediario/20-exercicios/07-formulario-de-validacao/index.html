<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de validação</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/estilos.css">

</head>
<body>

    <main>
        <section class="conteudo-geral">
            <div class="esquerda informacao">
                <div class="info">
                    <h2 class="titulo">Ficou com duvida?</h2>
                    <h2 class="titulo">Nos mande uma mensagem!</h2>
                    <p class="texto">
                        Caso tenha ficado com qualquer dúviva basta nosmandar mensagem e entramos em contato em menos de 24h.
                    </p>
                </div>                
            </div>
            <div class="direita">
                <form action="" class="formulario">

                    <input  type="text" name="nome" id="nome" placeholder="  Nome Completo *" required>

                    <input type="email" name="e-mail" id="e-mail" placeholder="  Email *" required> 
                    
                    <input type="number" name="fone" id="fone" placeholder="  Telefone *" required>

                    <textarea name="mensagem" id="mensagem" placeholder=" Mensagem *" required></textarea>

                    <p class="texto-esquerda">*campos obrigatorios</p>

                    <input type="submit" value="Enviar" class="button">
                </form>

                <a href="https://www.figma.com/design/zBKnYG9UNdUiIr8ClQTWSG/DESAFIO---HTML%2FCSS%2FJS-INTERMEDIÁRIO?node-id=3-2&t=pMmVCkKueaEbJOmk-0"><button type="button" >Figma</button></a>

            </div>
        </section>
    </main>
    
    <script src="./src/js/estilo.js"></script>
</body>
</html>
