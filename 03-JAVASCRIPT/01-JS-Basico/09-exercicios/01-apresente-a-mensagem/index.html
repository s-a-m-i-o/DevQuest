<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01 - Mensagem na tela</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>

    <header>
        <h1>Mensagem de boas vindas com nome da pessoa</h1>
    </header>

    <main>
        <section class="conteudo-geral">
            <div class="fundo">
                <div class="item mensagem">
                    <p class="titulo">127.0.0.1:5501 diz</p>
                    <p class="subtitulo">Digite seu nome</p>
                    <div class="caixa-dialogo"></div>
                    <div class="botoes">
                        <a href="#" class="btn dois">OK</a>
                        <a href="#" class="btn dois">Cancelar</a>
                    </div>
                </div>
                <div class="item mensagem">
                    <p class="titulo">127.0.0.1:5501 diz</p>
                    <p class="subtitulo">Seja bem vindo, !</p>

                    <div class="botoes">
                        <a href="#" class="btn dois">OK</a>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script type="text/javascript" src="./js/index.js"></script>

</body>

</html>
