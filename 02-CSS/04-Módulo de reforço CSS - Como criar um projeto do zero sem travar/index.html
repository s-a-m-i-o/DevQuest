<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="NFT preview card component">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <title>NFT preview card component</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">

</head>

<body>
    <main>
        <div class="nft-card">

            <a class="image-link" href="#">
                <img class="image" src="./src/img/image-equilibrium.jpg" alt="Equilivrium NFT image">
            </a>

            <a href="#" class="title-link">
                <h2 class="title">Equilibrium #3429</h2>
            </a>

            <p class="about"> 
                Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="info">
                <p class="price">0.41 ETH</p>
                <p class="days-left">3 days left</p>
            </div>

            <div class="creator">
                <img class="avatar"src="./src/img/image-avatar.png" alt="NFT creator" >

                <p class="text">Creation of
                    <a class="name" href="#">jules Wyvern</a>
                </p>
            </div>
        </div>
    </main>
</body>

</html>
