<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex items</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/estilo.css">

</head>
<body>

    <h1>Flex Items - Grow - Basic - Shrink</h1>

    <p>O grow define a capacidade de um flex-item crescer se for necessario dentro do container</p>

    <hr>
    
    <section>
        <h2>Grow</h2>

        <h3>Flex Grow</h3>
        <div class="container">
            <div class="item grow-1">1</div>
            <div class="item grow-2">2</div>
            <div class="item grow-3">3</div>
        </div>
    </section>

    <section>
        <h3>Basis</h3>
        <div class="container">
            <div class="item grow-1 basis-100">lorem 123</div>
            <div class="item grow-1 basis-200">lorem 123 456</div>
            <div class="item grow-1 basis-300">lorem 123 lorem 123</div>
        </div>
    </section>

    <section>
        <h3>Shrink</h3>
        <div class="container">
            <div class="item shrink-0">1</div>
            <div class="item shrink-0">2</div>
            <div class="item  shrink-0">3</div>
        </div>
    </section>
    
</body>
</html>
