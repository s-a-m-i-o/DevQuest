<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <link rel="stylesheet" href="src/css/estilo.css">
    <title>Lista de imagens</title>
</head>

<body>

    <section>
        <div class="container">
            <div class="imagem">
                <img src="src/img/rome.png" alt="Rome">

                <div class="texto">
                    <p class="nome">Rome</p>
                    <p class="autor">Michelangelo</p>
                </div>
                
            </div>
            <div class="imagem">
                <img src="src/img/boat.png" alt="Boat">
                
                <div class="texto">
                    <p class="nome">Boat at Sea</p>
                    <p class="autor">Vicent Van Gogh</p>
                </div>
                
            </div>
            <div class="imagem">
                <img src="src/img/sand-and-sea.png" alt="Sand and Sea">
                
                <div class="texto">
                    <p class="nome">Sand-and-Sea</p>
                    <p class="autor">Da Vinci</p>
                </div>
                
            </div>
            <div class="imagem">
                <img src="src/img/starry-night.png" alt="Starry Nigth">
                
                <div class="texto">
                    <p class="nome">Starry</p>
                    <p class="autor">Vicent Van Gogh</p>
                </div>
                
            </div>
        </div>
    </section>

</body>

</html>
