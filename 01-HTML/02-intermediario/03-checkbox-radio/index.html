<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radio</title>
</head>

<body>

    <h1>Checkbox, Radio</h1>

    <h3>Linguagem de programação</h3>

    <h3>Checkbox</h3>

    <label for="c#">C#</label>
        <input id="c#" type="checkbox" name="linguagem"><br>
        
    <label for="javascript">Java Script</label>
        <input type="checkbox" name="linguagem" id="javascript">

    <h3>Radio</h3>

    <label for="masculino">Masculino</label>
    <input id="masculino" type="radio" name="genero">

    <label for="feminino">Feminino</label>
    <input id="feminino" type="radio" name="genero">

</body>

</html>
