<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>Vídeos</h1>
    
    <video src="./videos/aranha.mp4" width="300px" controls  loop poster="./images/aranha.jpg"></video>

        <p>Este navegador não tem suporte a tag de vídeo</p>
    </video>
