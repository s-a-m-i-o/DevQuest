<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async e Await</title>
    <style>
        body {
            background-color: #232323;
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Tratamento de erros no JavaScript</h1>

    <p>Tratar erros é uma habilidade vital para qualquer desenvolvedor(a). Nessa aula, vamos aprender a tratar os erros da nossa aplicação.</p>
        <script>

            let ferverAgua = (chaleiraEstaNoFogo, fogoEstaLigado) => {
                return new Promise ((resolve, reject) => {
                    if (chaleiraEstaNoFogo && fogoEstaLigado) {
                        console.log("Passo 1 finalizado, Água fervida.")
                        resolve()
                    }else {
                        const mensagemDeErro = "É necessário colocat a chaleira com água e ligar o fogão senão teu café não vai ficar pronto nunca"
                        reject(mensagemDeErro)
                    }
                })
            }

            let passarCafe = (aguaFervida) => {
                return new Promise((resolve) => {
                    console.log("Passo 2 finalizado, Café foi passado")
                    resolve(true)
                })
            }

            let tomarCafe = (cafePassado) => {
                return new Promise((resolve) => {
                    console.log("Passo 3 finalizado, terminei de tomar o café")
                    resolve(true)
                })
            }

            let lavarXicara =(cafeTomado) => {
                return new Promise((resolve) => {
                    console.log("Passo 4 finalizado, Lavar a xicara")
                    resolve(true)
                })
            }

            let chaleiraEstaNoFogao = true
            let fogaoEstaLigado = true

            async function iniciarProcessoDeFazerCafe() {
                try{
                    const aguaFervida = await ferverAgua(chaleiraEstaNoFogao, fogaoEstaLigado)
                    const cafePassado = await passarCafe(aguaFervida)
                    const cafeTomado = await tomarCafe(cafePassado)
                    const xicaraLavada = await lavarXicara(cafeTomado)

                }catch(err){
                    console.log(err);
                }finally{
                    console.log("finalizado ritual do café, bora trabalhar")
                }
            }

            iniciarProcessoDeFazerCafe()
        </script>
</body>

</html>
