<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Then</title>

    <style>
        body {
            background-color: #232323;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Then</h1>

    <p>O método then retorna uma Promise. Possui dois argumentos, ambos são "callback functions", sendo uma para o sucesso e outra para o fracasso da promessa.</p>
    

    <script>

        let ferverAgua = (chaleiraEstaNoFogo, fogoEstaLigado) => {
            return new Promise ((resolve, reject) => {
                if (chaleiraEstaNoFogo && fogoEstaLigado) {
                    console.log("Passo 1 finalizado, Água fervida.")
                    resolve()
                }else {
                    console.log("É necessário colocat a chaleira com água e ligar o fogão senão teu café não vai ficar pronto nunca")
                    reject()
                }
            })
        }

        let passarCafe = (aguaFervida) => {
            return new Promise((resolve) => {
                console.log("Passo 2 finalizado, Café foi passado")
                resolve(true)
            })
        }

        let tomarCafe = (cafePassado) => {
            return new Promise((resolve) => {
                console.log("Passo 3 finalizado, terminei de tomar o café")
                resolve(true)
            })
        }

        let lavarXicara =(cafeTomado) => {
            return new Promise((resolve) => {
                console.log("Passo 4 finalizado, Lavar a xicara")
                resolve(true)
            })
        }

        let chaleiraEstaNoFogao = true
        let fogaoEstaLigado = true

        ferverAgua(chaleiraEstaNoFogao, fogaoEstaLigado)
            .then(() => {
                return passarCafe();
            })
            .then(() => {
                return tomarCafe();
            })
            .then(() => {
                return lavarXicara();
            })
            .then(() => {
                console.log("finalizado ritual do café, bora trabalhar");
            })
    </script>
</body>
</html>
